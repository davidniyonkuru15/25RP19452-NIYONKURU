apiVersion: apps/v1
kind: Deployment
metadata:
  name: helpdesk-app
  namespace: 25rp19452-niyonkuru
  labels:
    app: helpdesk
    version: v1.0.0
    managed-by: 25rp19452-niyonkuru
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: helpdesk
      tier: backend
  template:
    metadata:
      labels:
        app: helpdesk
        tier: backend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: helpdesk-app
        image: localhost:5000/25rp19452-niyonkuru/helpdesk:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        environment:
        - name: SERVICE_NAME
          value: "25RP19452-NIYONKURU"
        - name: FLASK_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: helpdesk-storage
          mountPath: /data
        - name: log-volume
          mountPath: /var/log/helpdesk
      volumes:
      - name: helpdesk-storage
        persistentVolumeClaim:
          claimName: helpdesk-pvc
      - name: log-volume
        emptyDir: {}
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      serviceAccountName: helpdesk-sa
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
