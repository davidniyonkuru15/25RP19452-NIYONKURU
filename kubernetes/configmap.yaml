apiVersion: v1
kind: ConfigMap
metadata:
  name: helpdesk-config
  namespace: 25rp19452-niyonkuru
  labels:
    app: helpdesk
data:
  app_config.json: |
    {
      "service_name": "25RP19452-NIYONKURU",
      "version": "1.0.0",
      "environment": "production",
      "log_level": "INFO",
      "api_prefix": "/api/v1",
      "health_check_interval": 30,
      "database": {
        "type": "sqlite",
        "location": "/data/tickets.db"
      },
      "categories": ["network", "login", "lab_computers", "software", "hardware", "other"],
      "priorities": ["low", "medium", "high", "critical"],
      "ticket_statuses": ["open", "in_progress", "resolved", "closed"]
    }
  logging_config.json: |
    {
      "version": 1,
      "disable_existing_loggers": false,
      "formatters": {
        "standard": {
          "format": "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        }
      },
      "handlers": {
        "file": {
          "class": "logging.FileHandler",
          "filename": "/var/log/helpdesk/app.log",
          "formatter": "standard"
        },
        "console": {
          "class": "logging.StreamHandler",
          "formatter": "standard",
          "stream": "ext://sys.stdout"
        }
      },
      "root": {
        "level": "INFO",
        "handlers": ["console", "file"]
      }
    }
