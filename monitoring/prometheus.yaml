apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: 25rp19452-niyonkuru
data:
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: prometheus-config
    namespace: 25rp19452-niyonkuru
  data:
    prometheus.yml: |
      global:
        scrape_interval: 15s
        evaluation_interval: 15s
        external_labels:
          monitor: 'helpdesk-monitor'
          environment: 'production'
          service: '25RP19452-NIYONKURU'

      rule_files:
        - '/etc/prometheus/rules/alerts.yml'

      scrape_configs:
        - job_name: 'helpdesk-app'
          static_configs:
            - targets: ['helpdesk-service-headless:5000']
          metrics_path: '/metrics'
          scrape_interval: 10s

        - job_name: 'kubernetes-apiservers'
          kubernetes_sd_configs:
            - role: endpoints
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        - job_name: 'kubernetes-nodes'
          kubernetes_sd_configs:
            - role: node
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus-sa
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
        ports:
        - name: web
          containerPort: 9090
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: storage
          mountPath: /prometheus
        - name: rules
          mountPath: /etc/prometheus/rules
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: storage
        emptyDir: {}
      - name: rules
        configMap:
          name: prometheus-rules

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: 25rp19452-niyonkuru
spec:
  selector:
    app: prometheus
  type: NodePort
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 30900

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-sa
  namespace: 25rp19452-niyonkuru

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus-sa
  namespace: 25rp19452-niyonkuru

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: 25rp19452-niyonkuru
data:
  alerts.yml: |
    groups:
    - name: helpdesk-alerts
      rules:
      - alert: HelpdeskTargetDown
        expr: up{job="helpdesk-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Helpdesk target is down"
          description: "The helpdesk application target has been down for more than 1 minute."

      - alert: PrometheusInstanceDown
        expr: up{job="prometheus"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus instance is down"
          description: "Prometheus instance is not reporting as up."
